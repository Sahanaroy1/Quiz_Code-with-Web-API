<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Coding</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="container">
            <a href="">High Scores</a>
        </div>
        <div id="timer"></div>
    </header>
    <main>
        <div id="welcome">
            <h1>Welcome to Code Quiz</h1>
            <button id="startQuiz" class="button">StartQuiz</button>
            <div id="quiz" class="hidden">
                <div id="question">
                </div>
                <div id="options">
                </div>
                <div id="message">   
                </div>
            </div>
        </div>
       
        <div id="results" class="hidden">
            <div id="summary"></div>
            <button id="viewScore" class="button">View all High Score</button>
            <input type="text" id="initial" placeholder="Enter your Name">
            <button id="saveScore" class="button">Save Score</button>
            <button id="playAgain" class="button hide">Play Again</button>
            
        </div>
    </main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
